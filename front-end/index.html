    <div id="top">
        <h1><a id="title" href="http://192.168.1.38:5500/front-end/">Username Checker</a></h1>
        <!-- update title -->

        <div class="usernameInput">
            <input type="text" id="inputField" required autocomplete="off" autofocus />
            <button id="checkButton" onclick="submit()">Check</button>
        </div>
    </div>
    <div class="bottom">
        <div id="hiddenUntilInput" class="hidden">
            <h2 id="score"> Username is available on 30% of the websites</h2>
            <div id="options">

                <div id="filterBox" class="optionBox">
                    Filter
                    <button id="categorySocial" class="categoryButton active">Social</button>
                    <button id="categoryVideo" class="categoryButton active">Video</button>
                    <button id="categoryDev" class="categoryButton active">Dev</button>
                    <button id="categoryGaming" class="categoryButton active">Gaming</button>
                    <button id="categoryBlogging" class="categoryButton active">Blogging</button>
                    <button id="categoryProfessional" class="categoryButton active">Professional</button>
                    <button id="categoryMusic" class="categoryButton active">Music</button>
                    <button id="categoryArt" class="categoryButton active">Art</button>
                </div>
                <div id="sortSearchBox">
                    <div id="sortBox" class="optionBox">
                        Sort
                        <select id="sortSelector">
                            <option value="order">Order</option>
                            <option value="alphabetical">Alphabetical</option>
                            <option value="availability">Availability</option>
                        </select>
                        <button id="sortDirection">â¬†</button>

                    </div>
                    <div id="searchBox" class="optionBox">
                        Search <input type="text" id="searchInput" required autocomplete="off" placeholder="Website" />
                    </div>
                </div>
            </div>
        </div>
